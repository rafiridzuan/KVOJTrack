<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KVOJTrack | Application Tracker</title>
    
    <!-- Link ke fail CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <div class="brand-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
            </div>
            <h1>KVOJTrack</h1>
        </div>
        <div class="header-actions">
            <button class="action-btn" id="settingsBtn" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            
            <div id="settingsDropdown" class="dropdown-menu">
                <button class="dropdown-item" id="exportBtn">Export Data (JSON)</button>
                <button class="dropdown-item" onclick="document.getElementById('importInputCsv').click()">Import from Excel (CSV)</button>
                <div style="border-top: 1px solid var(--border); margin: 4px 0;"></div>
                <button class="dropdown-item danger" id="clearAllBtn">Clear All Data</button>
            </div>
            <input type="file" id="importInputCsv" style="display: none" accept=".csv">
        </div>
    </header>

    <div class="stats-grid">
         <div class="stat-card"><div class="stat-value" id="statTotal">0</div><div class="stat-label">Applications</div></div>
         <div class="stat-card"><div class="stat-value" style="color:var(--status-interview-text)" id="statInterview">0</div><div class="stat-label">Interviews</div></div>
         <div class="stat-card"><div class="stat-value" style="color:var(--status-offer-text)" id="statOffer">0</div><div class="stat-label">Offers</div></div>
         <div class="stat-card"><div class="stat-value" style="color:var(--status-rejected-text)" id="statRejected">0</div><div class="stat-label">Rejections</div></div>
    </div>

    <div class="controls">
        <div class="search-wrapper">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="searchInput" class="search-input" placeholder="Search companies or roles...">
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Applied">Applied</button>
            <button class="filter-btn" data-filter="Interview">Interview</button>
            <button class="filter-btn" data-filter="Offer">Offer</button>
            <button class="filter-btn" data-filter="Rejected">Rejected</button>
        </div>

        <button class="btn-primary desktop-only" id="addBtnDesktop">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Add Application
        </button>
    </div>

    <div class="app-grid" id="appGrid"></div>

    <div class="empty-state" id="emptyState">
        <span class="empty-icon">ðŸ“‚</span>
        <h3>No applications yet</h3>
        <p>Start tracking your journey. Click add!</p>
    </div>
</div>

<button class="fab" id="addBtnMobile">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
</button>

<div class="toast-container" id="toastContainer"></div>

<!-- Modal Tambah/Edit -->
<div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Add Application</h2>
            <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>
        <form id="appForm">
            <input type="hidden" id="entryId">
            <div class="form-group">
                <label class="form-label" for="company">Company Name</label>
                <input type="text" id="company" class="form-input" placeholder="e.g. Google" required>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;" class="form-group">
                <div>
                    <label class="form-label" for="role">Role</label>
                    <input type="text" id="role" class="form-input" placeholder="e.g. Frontend Intern" required>
                </div>
                <div>
                    <label class="form-label" for="location">Location</label>
                    <input type="text" id="location" class="form-input" placeholder="e.g. Remote">
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;" class="form-group">
                <div>
                    <label class="form-label" for="status">Status</label>
                    <select id="status" class="form-select">
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Ghosted">Ghosted</option>
                        <option value="Declined">Declined</option>
                    </select>
                </div>
                <div>
                    <label class="form-label" for="date">Date Applied</label>
                    <input type="date" id="date" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="notes">Notes</label>
                <textarea id="notes" class="form-textarea" rows="3" placeholder="Paste listing URL or key details..."></textarea>
            </div>
            <div style="display:flex; justify-content:flex-end; gap:12px;">
                <button type="button" class="btn-primary" style="background:transparent; border:1px solid var(--border); color:var(--text-main)" id="cancelModalBtn">Cancel</button>
                <button type="submit" class="btn-primary">Save Application</button>
            </div>
        </form>
    </div>
</div>

<!-- Link ke fail JS -->
<script src="script.js"></script>

</body>
</html>
